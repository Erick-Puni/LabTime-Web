<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Descargar LabTime</title>
  <link rel="icon" type="image/png" href="ic_launcher.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Variables de color para modo claro (por defecto) */
    :root {
      --background: #ffffff;
      --text: #000000;
      --primary: #e1a140;
      --primary-variant: #c78a36;
      --secondary: #121314;
      --secondary-variant: #1e1f20;
      --button-bg: var(--primary);
      --button-hover: var(--primary-variant);
    }

    /* Modo Oscuro: sobrescribe las variables de color */
    .dark-mode {
      --background: var(--secondary);
      --text: #ffffff;
      --button-bg: var(--primary-variant);
      --button-hover: var(--primary);
    }

    /* Estilos generales */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Botón de descarga */
    .download-btn {
      background-color: var(--button-bg);
      color: #000;
      padding: 15px 35px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block;
      margin-right: 10px;
    }

    .download-btn:hover {
      background-color: var(--button-hover);
    }

    /* Botón para cambiar modo */
    .toggle-btn {
      background-color: var(--button-bg);
      color: #000;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ic_launcher.png" alt="Logo LabTime" class="logo" />
    <h1>Descarga LabTime</h1>
    <p>
      Gestiona asistencia y comunicación en tiempo real, con geolocalización y validaciones horarias.
    </p>

    <!-- Enlace de descarga del APK -->
    <a href="app-release.apk" class="download-btn" download>Descargar APK</a>

    <!-- Botón para cambiar a modo oscuro y viceversa -->
    <button class="toggle-btn" onclick="toggleDarkMode()">
      Modo Oscuro
    </button>
  </div>

  <!-- Script para alternar modo oscuro -->
  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      
      // Cambiar el texto del botón según el modo actual
      const btn = document.querySelector('.toggle-btn');
      if (body.classList.contains('dark-mode')) {
        btn.textContent = 'Modo Claro';
      } else {
        btn.textContent = 'Modo Oscuro';
      }
    }
  </script>
</body>
</html>
